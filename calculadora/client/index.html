<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<title>Calculadora</title>
	</head>
	<body>
		<main class="container p-4">
			<div class="row align-items-center">
				<div class="col form-floating">
                    <input class="form-control" type="number" id="numero1" placeholder="Num 1" />
                    <label class="ms-2" for="numero1">Numero 1</label>
				</div>
				<div class="col-auto">
					<select class="form-select form-select-lg" id="operacao">
						<option selected value="1">+</option>
						<option value="2">-</option>
						<option value="3">*</option>
						<option value="4">/</option>
					</select>
				</div>
				<div class="col form-floating">
                    <input class="form-control" type="number" id="numero2" placeholder="Num 2" />
                    <label class="ms-2" for="numero2">Numero 2</label>
				</div>
				<div class="col-auto">
					<button class="btn btn-lg btn-primary" onclick="enviar()">Enviar</button>
				</div>
			</div>
			<div class="row text-center p-4">
				<h1>O resultado Ã© <span id="resultado">??</span></h1>
			</div>
		</main>
		<div id="modal-container"></div>
	</body>
	<script>
		async function enviar() {
			const numero1 = parseInt(document.getElementById('numero1').value);
			const numero2 = parseInt(document.getElementById('numero2').value);
			const operacao = document.getElementById('operacao').value;

			const response = await fetch('http://localhost:8000/', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					numero1: numero1,
					numero2: numero2,
					operacao: operacao,
				}),
			});
			const data = await response.json();
			if (response.ok) {
				document.getElementById('resultado').innerHTML = data;
			} else {
				document.getElementById('modal-container').innerHTML = `
                <div class="modal" id="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Erro</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>${data}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
				const modal = new bootstrap.Modal(document.getElementById('modal'));
				modal.show();
				document.getElementById('resultado').innerHTML = '??';
			}
		}
	</script>
</html>
